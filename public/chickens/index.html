<body>

<input type="text" id="date_foo" value="">
<script type="text/javascript">
    var shownDate = new Date();
    shownDate.setMinutes(0);
    shownDate.setSeconds(0);
    shownDate.setMilliseconds(0);

    $(function(){
        $('#date_foo').appendDtpicker({
            "current": shownDate.getFullYear() + "-" + shownDate.getMonth() + "-" + shownDate.getDate() + " " + shownDate.getHours() + ":00",
            "locale": "cn",
            "firstDayOfWeek": 1, // 把周一作为一周的第一天
            "closeOnSelected": true,
            "onHide": function(handler) {
                var selectedDate = handler.getDate();
                selectedDate.setMinutes(0);

                if (shownDate != selectedDate) {
                    shownDate = selectedDate;
                    getChickensData(shownDate);
                }
            }
        });
    });
</script>
